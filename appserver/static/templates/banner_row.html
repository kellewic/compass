<div id="{{name}}Row{{id}}" class="dashboard-row">
	<div id="{{name}}Panel{{id}}" class="dashboard-cell" style="width: 100%;">
		<div class="dashboard-panel clearfix">
			<div class="panel-element-row">
				<div id="{{name}}Element{{id}}" class="dashboard-element html" style="width: 100%;">
					<div class="panel-body html">
						<div class="row-header">
							<span class="row-header-text">{{title}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
